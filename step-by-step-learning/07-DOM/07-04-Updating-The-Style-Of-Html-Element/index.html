<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 with Attributes</title>
  <style>
    .info {
      color: darkgreen;
    }
    .highlight {
      background-color: lightyellow;
    }
  </style>
</head>
<body>
    <h1> Hello Coder</h1>
  <!-- Paragraphs -->
  <p title="First paragraph">This is the first paragraph with a <code>title</code> attribute.</p>
  <p data-custom="second-paragraph">This is the second paragraph with a <code>data-custom</code> attribute.</p>

  <!-- Elements with classes and attributes -->
  <div class="info" role="alert">This div has class <strong>"info"</strong> and role attribute.</div>
  <span class="highlight" lang="en">This span has class <strong>"highlight"</strong> and lang attribute.</span>

  <!-- Elements with IDs and attributes -->
  <section id="main-section" aria-label="Main Content">This section has ID <strong>"main-section"</strong> and an <code>aria-label</code>.</section>
  <a id="page-link" href="https://www.google.com" target="_blank">Click Me</a>

  <script src="script.js"></script>
</body>
</html>
