<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Example</title>
  <style>
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  
  <!-- Paragraphs -->
  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>

  <!-- Elements with classes -->
  <div class="box">This is a div with class "box"       .</div>
  <span class="highlight">This is a span with class "highlight".</span>

  <!-- Elements with IDs -->
  <section id="main-section">This is a section with ID "main-section".</section>
  <footer id="page-footer">This is a footer with ID "page-footer".</footer>
  <script src="script.js"></script>
</body>
</html>
